log4j.rootLogger=WARN, stdout

log4j.logger.mc4j=DEBUG, stdout
log4j.additivity.mc4j=false

log4j.logger.org.apache.cxf.interceptor=DEBUG, stdout
log4j.additivity.org.apache.cxf.interceptor=false

# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p [%c] %m%n